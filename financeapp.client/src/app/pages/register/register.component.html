<div class="container min-vh-100">
  <div class="row justify-content-center">
    <div class="col-sm-6 col-md-6 col-xl-3">
      <h2 class="text-center pb-3">Registracija</h2>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group pb-2">
          <label for="emailInput">Email adresa</label>
          <input formControlName="email" type="email" class="form-control" id="emailInput" placeholder="Unesi email">
        </div>
        <div class="form-group pb-2">
          <label for="passwordInput">Lozinka</label>
          <input formControlName="password" type="password" class="form-control" id="passwordInput" placeholder="Unesi lozinku">
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-block w-100 btn-success">Registracija</button>
        </div>
      </form>
    </div>
  </div>
</div>
